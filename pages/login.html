<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Loja Flamengo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="login-body">

    <div class="login-container container-fluid d-flex align-items-center justify-content-center">

        <div class="bg-white rounded-4 w-50 p-3">

            <a href="index.html" class="text-decoration-none text-black"><i class="bi bi-arrow-left"></i> Voltar</a>
            
            <div class="p-5 pb-4 border-bottom-0">
    
                <h1 class="fw-bold mb-0 fs-2">Entrar no sistema</h1>
    
            </div>
    
            <div class="p-5 pt-0">
    
                <form action="index.html">
    
                    <div class="mb-3">
    
                        <label for="input-email" class="m-1">E-mail</label>
                        <input type="email" class="form-control rounded-3" id="input-email" placeholder="Digite seu e-mail" required>
    
                    </div>
    
                    <div class="mb-3">
    
                        <label for="input-senha" class="m-1">Senha</label>
                        <input type="password" class="form-control rounded-3" id="input-email" placeholder="Digite sua senha" required>
    
                    </div>
    
                    <button class="entrar-btn w-100 mb-2 btn btn-lg rounded-3 text-white" type="submit">Entrar</button>
    
                </form>
    
            </div>
    
        </div>

    </div>

</body>

</html>
